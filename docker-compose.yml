version: '3'

services:
  leanbase:
    container_name: leanbase
    build:
      context: ./base
      dockerfile: Dockerfile
  ethstat:
    container_name: ethstat
    build:
      context: ./ethstat
      dockerfile: Dockerfile
    ports:
      - "127.0.0.1:3000:3000"
    tty: true
    stdin_open: true
  pow:
    container_name: pow
    build:
      context: ./PoW
      dockerfile: Dockerfile

  node1:
    container_name: node1
    build:
      context: ./PoW/Node1
      dockerfile: Dockerfile
    ports:
     - "127.0.0.1:8545:8545"
     - "127.0.0.1:8000:8000"
    volumes:
      - ~/share1:/usr/local/nvm/root/ethereum/share2
    tty: true
    stdin_open: true
  node2:
    container_name: node2
    build:
      context: ./PoW/Node2
      dockerfile: Dockerfile
    volumes:
      - ~/share1:/usr/local/nvm/root/ethereum/share2
    tty: true
    stdin_open: true
