version: '2'

services:
  leanbase:
    container_name: leanbase
    build:
      context: ./base
      dockerfile: Dockerfile
  ethstat:
    container_name: ethstat
    build:
      context: ./ethstat
      dockerfile: Dockerfile
    networks:
       # you may set custom IP addresses
      mynet123:
        ipv4_address: 172.18.0.8
    ports:
      - "127.0.0.1:3000:3000"
    tty: true
    stdin_open: true
  pow:
    container_name: pow
    build:
      context: ./PoW
      dockerfile: Dockerfile

  node1:
    container_name: node1
    build:
      context: ./PoW/Node1
      dockerfile: Dockerfile
    ports:
     - "127.0.0.1:8545:8545"
     - "127.0.0.1:8000:8000"
    volumes:
      - /share1:/usr/local/nvm/root/ethereum/share2
    tty: true
    stdin_open: true
  node2:
    container_name: node2
    build:
      context: ./PoW/Node1
      dockerfile: Dockerfile
    ports:
     - "127.0.0.1:8546:8545"
     - "127.0.0.1:8001:8000"
    volumes:
      - /share1:/usr/local/nvm/root/ethereum/share2
    tty: true
    stdin_open: true

networks:
  mynet123:
    driver: bridge
    ipam:
      config:
       - subnet: 172.18.0.0/16
         gateway: 172.18.0.1