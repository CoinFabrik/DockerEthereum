version: '3'

services:
  leanbase:
    container_name: leanbase
    build:
      context: ./base
      dockerfile: Dockerfile
    image: img_leanbase
  ethstat:
    container_name: ethstat
    build:
      context: ./ethstat
      dockerfile: Dockerfile
    image: img_ethstat
    #networks:
       # you may set custom IP addresses
     # EthereumNet2:
      #  ipv4_address: "172.18.0.22"
    ports:
      - "172.18.0.1:3000:3000"
      - "127.0.0.1:3000:3000"
    tty: true
    stdin_open: true
  pow:
    container_name: pow
    build:
      context: ./PoW
      dockerfile: Dockerfile
    image: img_pow
  node1:
    container_name: node1
    build:
      context: ./PoW/Node1
      dockerfile: Dockerfile
    image: img_node1
    ports:
     - "127.0.0.1:8545:8545"
     - "172.18.0.1:8545:8545" #rpcPort
     - "172.18.0.1:8546:8546" #webSocket-Port
     - "172.18.0.1:30403:30403" #DiscoveryPort
     - "172.18.0.1:8000:8000" #explorer 
    volumes:
      - /share1:/home/root/ethereum/share2
    tty: true
    stdin_open: true
  node2:
    container_name: node2
    build:
      context: ./PoW/Node2
      dockerfile: Dockerfile
    image: img_node2
    ports:
     - "172.18.0.1:8555:8555"
     - "172.18.0.1:8556:8556"
     - "172.18.0.1:30503:30503" #DiscoveryPort
     - "172.18.0.1:8001:8000"
    volumes:
      - /share1:/home/root/ethereum/share2
    tty: true
    stdin_open: true
 

