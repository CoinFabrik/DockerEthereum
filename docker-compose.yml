version: '3'
networks:
  ethereumnet:
    ipam:
      driver: ethereumnet
      config:
        - subnet:  10.103.0.1/16
    subnet: 172.18.0.0/16
services:
  leanbase:
    build:
      context: ./base
      dockerfile: Dockerfile
  ethstat:
    build:
      context: ./ethstat
      dockerfile: Dockerfile
    ports:
      - "127.0.0.1:3000:3000"
    networks:
      default:
        external:
          name: EthereumNet

    tty: true
    stdin_open: true
  pow:
    build:
      context: ./PoW
      dockerfile: Dockerfile
  node1:
    build:
      context: ./PoW/Node1
      dockerfile: Dockerfile
    ports:
     - "127.0.0.1:8545:8545"
     - "127.0.0.1:8000:8000"
    volumes:
      - ~/share1:/usr/local/nvm/root/ethereum/share2
    tty: true
    stdin_open: true
  node2:
    build:
      context: ./PoW/Node2
      dockerfile: Dockerfile
    volumes:
      - ~/share1:/usr/local/nvm/root/ethereum/share2
    tty: true
    stdin_open: true
